    <script type="text/javascript">

     var str0=window.location.href;
     var index=str0.indexOf("?");
     var str=str0.substring(index+1);
     var arr1=str.split("&");

     var price=arr1[1].split("=")[1];
     var count=arr1[2].split("=")[1];

     var flag=0;
     var original=price;
     function zhekou(){

        var zhekou=document.getElementById("component_id").value;
        
        if(zhekou==10){
            if (price>=50) {
                if(flag==0){
                    price=price-zhekou;
                    flag=flag+1;
                    $("#price").val(price);
                }
                else{
                    price=original;
                    // alert("优惠券已选定，请刷新后重新选择"+price);
                    price=price-zhekou;
                    $("#price").val(price);
                    
                }
            }else{
                alert("洗衣金额到达￥50才可以使用￥10优惠券");
            }
        }
        if(zhekou==50){
            if (price>=100) {
                if(flag==0){
                    price=price-zhekou;
                    flag=flag+1;
                    $("#price").val(price);
                }
                else{
                    price=original;
                    // alert("优惠券已选定，请刷新后重新选择"+price);
                    price=price-zhekou;
                    $("#price").val(price);
                    
                }
            }
            else{
                alert("洗衣金额到达￥100才可以使用￥50优惠券");
            }
        }
        if (zhekou==5) {
            if(flag==0){
                price=price-zhekou;
                flag=flag+1;
                $("#price").val(price);
            }
            else{
                price=original;
                // alert("优惠券已选定，请刷新后重新选择"+price);
                price=price-zhekou;
                $("#price").val(price);
                
            }
        }
        
     }

        
     $(function(){
        $("#count").val(count);
        $("#price").val(price);  
     })

    function tijiao(){

    }

    </script>
